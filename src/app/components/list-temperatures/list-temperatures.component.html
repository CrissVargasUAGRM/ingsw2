<table class="table shadow">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Nro</th>
            <th scope="col">Temperatura</th>
            <th scope="col">Fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of temperaturas; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{temp.valor}}</td>
            <td>{{temp.fecha | date:'yyyy-MM-dd HH:mm'}}</td>
        </tr>
    </tbody>
</table>
